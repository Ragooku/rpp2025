{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">
                <i class="bi bi-plus-circle me-2"></i>
                Добавление показаний для светофора {{ machine.machine_number }}
            </h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'machine-detail' machine.pk %}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left-circle me-1"></i> Назад
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle me-1"></i> Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
